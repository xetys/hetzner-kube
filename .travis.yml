language: go

sudo: false

install: true

go:
  - 1.14.x
  - tip

after_script:
  - make hard-cleanup

script:
  - go test -v ./...

jobs:
  include:
    - stage: E2E testing
      script:
        - go build -ldflags "-X github.com/xetys/hetzner-kube/cmd.version=`git rev-parse --short HEAD`"
        - export HETZNER_API_KEY=$(./scripts/get-token.sh)
        - export DATACENTER=$(make detect-datacenter)
        - make test-all
        - make cleanup
        - ./scripts/delete-token.sh $HETZNER_API_KEY
      go: 1.14.x
      if: fork = false

    - stage: Build
      script:
        - make build
      go: 1.14.x
      if: tag IS present

deploy:
  provider: releases
  api_key: $GITHUB_OAUTH_TOKEN
  file_glob: yes
  file: dist/*
  name: $TRAVIS_TAG
  skip_cleanup: true
  on:
    tags: true
